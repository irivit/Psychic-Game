<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Physic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="icon" href="./assets/images/view.png">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script src="./assets/javascript/game.js"></script>
</head>
<body background = "./assets/images/Abstract-Blue-backgrounds-32.jpg">

<div class="container">

    <h1 class="gameName">The Psychic Game</h1>

    <div class="jumbotron">
    
        <div class="row">
                <h1>Guess what letter I'am thinking of...</h1>
            <div class="col-md-8">

                <div class="row">
                    <br>
                    <div class="col-md-6">
                        <h2 class="general">Wins: <span id="win"><strong> 0</strong></span> </h2>                        
                    </div>
                    <div class="col-md-6">
                        <h2 class="general">Losses: <span id="loss"><strong> 0</strong></span></h2>                    
                    </div>
                </div>
                <br>
                <br>
                <h2>Guesses left: <span id="left"><strong> 9</strong></span></h2>
                <h2>Your guesses so far: <span id="letters"><strong> Start typing a letter</strong></span></h2>
            </div>
            <div class="col-md-4">
                <img class = "responsive" src="./assets/images/depositphotos_11459154-stock-illustration-fortune-teller.jpg" alt="Psychic">


            </div>
        </div>    
    </div>

</div>
